{% extends "base.html" %}
{% load static %}

{% block title %}Salty Spitoon | Crear golpe{% endblock %}

{% block content %}
	<section class="hit_create">
		<h1>Crear Golpe</h1>
		<form method="post" autocomplete="off" novalidate>
			{% csrf_token %}
			{% for field in form %}
				<div class="form-group">
					{{ field.label_tag }}
					{{ field }}
					{{ field.errors }}
				</div>
			{% endfor %}
			<input type="submit" value="Crear" class="mb-3">
		</form>
	</section>
{% endblock %}
